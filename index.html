<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eberron Calendar</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="container">
    <!-- Control Panel -->
    <div class="control-panel">
      <h2>Control Panel</h2>
      <label for="year">Year:</label>
      <input type="number" id="year" value="998">
      
      <label for="month">Month:</label>
      <select id="month" onchange="updateCalendar()">
        <option value="1">Zarantyr</option>
        <option value="2">Olarune</option>
        <option value="3">Therendor</option>
        <option value="4">Eyre</option>
        <option value="5">Dravago</option>
        <option value="6">Nymm</option>
        <option value="7">Lharvion</option>
        <option value="8">Barrakas</option>
        <option value="9">Rhaan</option>
        <option value="10">Sypheros</option>
        <option value="11">Aryth</option>
        <option value="12">Vult</option>
      </select>

      <label for="day">Day:</label>
      <input type="number" id="day" value="1" min="1" max="28">

      <button onclick="updateCalendar()">Update Calendar</button>
    </div>

    <!-- Calendar -->
    <div class="calendar-container">
      <h2 id="month-caption">Zarantyr</h2>
      <table id="calendar">
        <thead>
          <tr>
            <th>Sul</th>
            <th>Mol</th>
            <th>Zol</th>
            <th>Wir</th>
            <th>Zor</th>
            <th>Far</th>
            <th>Sar</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- Calendar rows will be generated dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Events Section -->
    <div class="events-panel">
      <h2>Special Events</h2>
      <div id="events">
        <!-- Event details will be displayed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
